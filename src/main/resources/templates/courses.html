<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Courses</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Descripcion</th>
				<th>Price</th>
				<th>Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="courseModel : ${coursesModel}">
				<th><span th:text="${courseModel.name}">Name</span></th>
				<th><span th:text="${courseModel.description}">Name</span></th>
				<th><span th:text="${courseModel.price}">Name</span></th>
				<th><span th:text="${courseModel.hours}">Name</span></th>				
			</tr>
		</tbody>
	
	
		<form action="#" th:action="@{/courses/addcourse}" th:object="${courseModel}" method="post">
			<p>Name: <input type="text" th:field="*{name}"/></p>
			<p>Description: <input type="text" th:field="*{description}"/></p>
			<p>Price: <input type="number" th:field="*{price}"/></p>
			<p>Hours: <input type="number" th:field="*{hours}"/></p>
			<p><input type="submit" value="Submit"/></p>
		</form>
	
	</table>
</body>
</html>
